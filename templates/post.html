<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }} - Postify</title>
</head>
<body>
    <h1>{{ post[1] }}</h1>
    <p><strong>by {{ post[2] }}</strong></p>
    
    <p>{{ post[3] }}</p> <!-- The content of the post -->

    <form action="/report" method="post">
        <input type="hidden" name="post_id" value="{{ post[0] }}">
        <label for="reason">Report reason:</label>
        <input type="text" name="reason" placeholder="Enter reason" required>
        <button type="submit">Report</button>
    </form>

    <h2>Replies:</h2>
    {% if replies %}
        {% for reply in replies %}
            <p><strong>{{ reply[0] }}:</strong> {{ reply[1] }}</p>
        {% endfor %}
    {% else %}
        <p>No replies yet.</p>
    {% endif %}

    <h2>Leave a Reply</h2>
    <form action="/reply" method="post">
        <input type="hidden" name="post_id" value="{{ post[0] }}">
        <input type="text" name="author" placeholder="Your Name" required>
        <textarea name="content" placeholder="Reply (ASCII only)" required></textarea>
        <button type="submit">Reply</button>
    </form>

    <p><a href="/">Back to Posts</a></p>
</body>
</html>
